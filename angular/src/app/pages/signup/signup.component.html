<form
	class="flex flex-col w-1/3 mx-auto mt-20 p-4 rounded border border-slate-600 gap-5"
	[formGroup]="userData"
	(ngSubmit)="onSubmit()"
>
	<h1 class="text-center">Sign Up</h1>

	<div class="flex flex-col">
		<label for="email" class="text-slate-400 text-sm">Email</label>
		<input
			formControlName="email"
			type="email"
			class="input"
			required
			placeholder="Email"
			id="email"
		/>

        <div *ngIf="userData.controls['email'].invalid" class="text-red-500 text-xs mt-2">
            <div *ngIf="
                userData.controls['email'].hasError('required') && 
                (userData.controls['email'].dirty || userData.controls['email'].touched)
            ">
                Email is required.
            </div>
            <div *ngIf="userData.controls['email'].hasError('email')">
                Please enter a valid email address.
            </div>
        </div>


		<label for="password" class="text-slate-400 text-sm mt-4"
			>Password</label
		>
		<input
			formControlName="password"
			type="password"
			class="input"
			required
			placeholder="Password"
			id="password"
		/>

        <div *ngIf="userData.controls['password'].invalid" class="text-red-500 text-xs mt-2">
            <div *ngIf="
                userData.controls['password'].hasError('required') && 
                (userData.controls['password'].dirty || userData.controls['password'].touched)
            ">
                Password is required.
            </div>
            <div *ngIf="userData.controls['password'].hasError('minlength')">
                Password should be longer than 6 chars.
            </div>
        </div>
	</div>

	<div class="flex items-center gap-4 mt-5 justify-end">
		<button 
			[disabled]="userData.invalid" class="btn btn-green">Confirm</button>
		<button class="btn btn-red">Cancel</button>
	</div>
</form>
